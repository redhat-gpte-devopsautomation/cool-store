# Configuration file
# key = value
quarkus.http.port=8080
quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.path=/swagger
quarkus.log.console.enable=true
quarkus.log.console.level=DEBUG
quarkus.log.level=INFO
quarkus.http.cors=true

# DataGrid
quarkus.infinispan-client.server-list=datagrid-service:11222
#quarkus.infinispan-client.auth-username=datagrid
#quarkus.infinispan-client.auth-password=datagrid
#quarkus.infinispan-client.auth-server-name=infinispan
#quarkus.infinispan-client.auth-realm=default
#quarkus.infinispan-client.sasl-mechanism=DIGEST-MD5

# Kafka messaging
mp.messaging.outgoing.orders.bootstrap.servers=my-cluster-kafka-bootstrap:9092
mp.messaging.outgoing.orders.connector=smallrye-kafka
mp.messaging.outgoing.orders.topic=orders
mp.messaging.outgoing.orders.value.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.orders.key.serializer=org.apache.kafka.common.serialization.StringSerializer
